<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Cart</h2>
    {% if cart %}
      <div class="space-y-4">
        {% for item in cart %}
          <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg border hover:shadow-sm">
            <div>
              <h3 class="font-semibold text-lg text-gray-800">{{ item.product.name }}</h3>
              <p class="text-gray-600 text-sm">Qty: {{ item.quantity }} | {{ item.total_price }}</p>
            </div>
            <a href="{% url 'remove_from_cart' item.product.id %}"
              class="text-red-600 text-sm hover:underline">
              Remove
            </a>
          </div>
        {% endfor %}
      </div>
      <div class="mt-6 flex justify-between items-center border-t pt-4">
        <p class="text-lg font-semibold text-gray-800">Total: {{ cart.get_total_price }}</p>
        <a href="/checkout"
           class="bg-green-600 text-white px-5 py-2 rounded-md hover:bg-green-700 transition">
          Checkout
        </a>
      </div>
    {% else %}
      <div class="text-center py-10 text-gray-600">
        <p class="text-lg">Your cart is empty.</p>
        <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
          Continue Shopping
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
