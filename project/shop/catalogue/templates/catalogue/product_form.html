<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Add / Edit Product</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-3">
        {{ form.as_p }}
      </div>
      <button type="submit"
        class="w-full bg-green-700 text-white px-6 py-2 rounded-lg shadow hover:bg-green-800 transition">
        Save Product
      </button>
    </form>
  </div>
</body>
</html>
